<body>
    <div class="guestbook">
        <div class="guestbook__header">
            <div class="container">
                <div class="guestbook__wrap2">
                    <div class="gusetbook__logo">
                        <img src="images/takeda-logo.png" alt="">
                    </div>
                    <div class="guestbook__text">
                        GUEST BOOK
                    </div>
                </div>
            </div>
        </div>
        <div class="guestbook__wave">
            <img src="images/wave3.png" alt="">
            <!-- <div class="guestbook__wave2">
                <img src="images/waves 2.png" alt="">
            </div> -->
        </div>
        <div class="container">
            <form>
                <div class="guestbook__wrap">
                    <div class="guestbook__item form-left">
                        <div class="guestbook__wrap2">
                            <div class="form-group2 title-form">
                                <label>Titel:</label>
                                <input type="text" id="namer" placeholder="Enter your answer">
                            </div>
                            <div class="form-group2 nama-form">
                                <label>Nama lengkap:</label>
                                <input type="text" id="namer" placeholder="Enter your answer">
                            </div>
                        </div>
                        <div class="form-group2">
                            <label>Alamat email yang aktif untuk dihubungi adalah:</label>
                            <input type="text" id="namer" placeholder="Enter your answer">
                        </div>
                        <div class="form-group2">
                            <label>Nomor telepon genggam yang dapat dihubungi adalah:</label>
                            <input type="text" id="namer" placeholder="Enter your answer">
                        </div>
                    </div>
                    <div class="guestbook__item form-right">
                        <div class="form-group2">
                            <label>Spesialisasi:</label>
                            <input type="text" id="namer" placeholder="Enter your answer">
                        </div>
                        <div class="form-group2">
                            <label>Tempat praktek utama:</label>
                            <input type="text" id="namer" placeholder="Enter your answer">
                        </div>
                        <div class="form-group2">
                            <label>Kota:</label>
                            <input type="text" id="namer" placeholder="Enter your answer">
                        </div>
                    </div>
                </div>
                <div class="tacbox">
                    <input id="checkbox" type="checkbox" />
                    <label for="checkbox"> Ya, saya menerima dan menyetujui <a href="">Pemberitahuan Kerahasiaan CRM Takeda.</a> Saya paham saya memiliki hak untuk menarik persetujuan saya ini kapan saja.*</label>
                </div>
                <div class="form-submit">
                    <button>SUBMIT</button>
                </div>
            </form>
        </div>

    <div class="line-bottom"></div>
